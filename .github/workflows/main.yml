name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies (Frontend)
        run: npm install
        working-directory: ./speed-next-app

      - name: Run frontend unit tests
        run: npm test
        working-directory: ./speed-next-app

      - name: Build frontend
        run: npm run build
        working-directory: ./speed-next-app

  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies (Backend)
        run: npm install
        working-directory: ./speed-nest-project

      - name: Run backend unit tests
        run: npm test
        working-directory: ./speed-nest-project

      - name: Run backend integration tests
        run: npm run test:integration
        working-directory: ./speed-nest-project

      - name: Build backend
        run: npm run build
        working-directory: ./speed-nest-project
